<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой облачный проект</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background-color: #f4f4f9; }
        .form-container { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 0px 15px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #f4b400; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 5px; }
        button:hover { background: #dfa300; }
    </style>
</head>
<body>

<div class="form-container">
    <h3>Отправить заявку</h3>
    <form id="feedbackForm">
        <input type="text" id="userName" placeholder="Ваше имя" required>
        <input type="email" id="userEmail" placeholder="Ваш Email" required>
        <button type="submit">Отправить в облако</button>
    </form>
</div>

<script type="module">
    // Импортируем модули Firebase 
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // ТВОИ КЛЮЧИ СО СКРИНШОТА [cite: 22, 26]
    const firebaseConfig = {
        apiKey: "AIzaSyD6J79b_Dy5vNDDguwTm4L3QHUE5SbuYQ",
        authDomain: "enter-65f57.firebaseapp.com",
        projectId: "enter-65f57",
        storageBucket: "enter-65f57.appspot.com",
        messagingSenderId: "672982060171",
        appId: "1:672982060171:web:c2164e2b8887a31f7f426e"
    };

    // Инициализация [cite: 26]
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Логика кнопки 
    document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const nameInput = document.getElementById("userName").value;
        const emailInput = document.getElementById("userEmail").value;

        try {
            // Запись в коллекцию "requests" 
            await addDoc(collection(db, "requests"), {
                name: nameInput,
                email: emailInput,
                timestamp: new Date()
            });
            alert("Готово! Данные сохранены в Firebase."); [cite: 30]
            document.getElementById("feedbackForm").reset();
        } catch (error) {
            console.error("Ошибка записи: ", error);
            alert("Ошибка при отправке.");
        }
    });
</script>
</body>
</html>
